<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>桌游分数排名系统 | yu130-yy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0F3460', // 主色（深蓝）
            accent: '#FFC107', // 强调色（黄）
            dark: '#1A1A2E',
            light: '#F5F5F5',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .card-hover {
        @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
      }
      .btn-primary {
        @apply bg-primary text-white px-4 py-2 rounded-md hover:bg-primary/90 transition-all duration-200;
      }
      .btn-accent {
        @apply bg-accent text-primary px-4 py-2 rounded-md hover:bg-accent/90 transition-all duration-200;
      }
    }
  </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800 min-h-screen flex flex-col">
  <!-- 导航栏 -->
  <header class="bg-primary text-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <i class="fa fa-dice text-accent text-2xl"></i>
        <h1 class="text-xl font-bold">桌游分数排名</h1>
      </div>
      
      <nav class="hidden md:flex items-center space-x-6">
        <a href="#home" class="hover:text-accent transition-colors duration-200">首页</a>
        <a href="#games" class="hover:text-accent transition-colors duration-200">桌游类型</a>
        <a href="#messages" class="hover:text-accent transition-colors duration-200">待认证</a>
        <a href="#profile" class="hover:text-accent transition-colors duration-200">我的资料</a>
      </nav>
      
      <div class="flex items-center space-x-4">
        <div class="relative">
          <img src="https://picsum.photos/id/64/200/200" alt="玩家头像" class="w-10 h-10 rounded-full object-cover border-2 border-accent cursor-pointer">
          <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-primary"></span>
        </div>
      </div>
    </div>
  </header>

  <!-- 主内容 -->
  <main class="flex-grow container mx-auto px-4 py-8">
    <!-- 首页：桌游排名 -->
    <section id="home" class="mb-12">
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8">
        <h2 class="text-2xl font-bold text-primary mb-4 md:mb-0">当前桌游排名</h2>
        <button id="add-record-btn" class="btn-primary flex items-center">
          <i class="fa fa-plus mr-2"></i> 新增对局记录
        </button>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- 策略类桌游排名 -->
        <div class="bg-white rounded-xl shadow-md p-6 card-hover">
          <div class="flex items-center justify-between mb-6">
            <h3 class="text-xl font-bold text-primary flex items-center">
              <img src="https://picsum.photos/id/26/40/40" alt="策略类" class="w-8 h-8 rounded mr-2"> 策略类
            </h3>
            <span class="text-sm text-gray-500">12场记录</span>
          </div>

          <div class="space-y-3">
            <div class="flex items-center p-3 rounded-lg bg-gray-50">
              <span class="w-6 h-6 flex items-center justify-center bg-accent text-primary rounded-full font-bold mr-3">1</span>
              <img src="https://picsum.photos/id/64/40/40" alt="玩家A" class="w-10 h-10 rounded-full object-cover mr-3">
              <div class="flex-grow">
                <p class="font-medium">玩家A</p>
                <p class="text-sm text-gray-500">最近：《卡坦岛》</p>
              </div>
              <p class="text-right font-bold text-primary">320分</p>
            </div>
            <div class="flex items-center p-3 rounded-lg bg-gray-50">
              <span class="w-6 h-6 flex items-center justify-center bg-gray-300 text-primary rounded-full font-bold mr-3">2</span>
              <img src="https://picsum.photos/id/65/40/40" alt="玩家B" class="w-10 h-10 rounded-full object-cover mr-3">
              <div class="flex-grow">
                <p class="font-medium">玩家B</p>
                <p class="text-sm text-gray-500">最近：《诡镇奇谈》</p>
              </div>
              <p class="text-right font-bold text-primary">285分</p>
            </div>
          </div>
        </div>

        <!-- 聚会类桌游排名 -->
        <div class="bg-white rounded-xl shadow-md p-6 card-hover">
          <div class="flex items-center justify-between mb-6">
            <h3 class="text-xl font-bold text-primary flex items-center">
              <img src="https://picsum.photos/id/28/40/40" alt="聚会类" class="w-8 h-8 rounded mr-2"> 聚会类
            </h3>
            <span class="text-sm text-gray-500">8场记录</span>
          </div>

          <div class="space-y-3">
            <div class="flex items-center p-3 rounded-lg bg-gray-50">
              <span class="w-6 h-6 flex items-center justify-center bg-accent text-primary rounded-full font-bold mr-3">1</span>
              <img src="https://picsum.photos/id/68/40/40" alt="玩家E" class="w-10 h-10 rounded-full object-cover mr-3">
              <div class="flex-grow">
                <p class="font-medium">玩家E</p>
                <p class="text-sm text-gray-500">最近：《德国心脏病》</p>
              </div>
              <p class="text-right font-bold text-primary">190分</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 桌游类型管理 -->
    <section id="games" class="mb-12">
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8">
        <h2 class="text-2xl font-bold text-primary mb-4 md:mb-0">桌游类型管理</h2>
        <button id="add-type-btn" class="btn-accent flex items-center">
          <i class="fa fa-plus mr-2"></i> 新增类型
        </button>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="bg-white rounded-xl shadow-md overflow-hidden card-hover">
          <img src="https://picsum.photos/id/26/400/200" alt="策略类" class="w-full h-40 object-cover">
          <div class="p-5">
            <div class="flex justify-between items-center mb-3">
              <h3 class="text-lg font-bold text-primary">策略类</h3>
              <button class="text-gray-500 hover:text-primary transition-colors">
                <i class="fa fa-pencil"></i> 编辑
              </button>
            </div>
            <p class="text-gray-600 text-sm mb-4">包含《卡坦岛》《诡镇奇谈》等策略对抗类桌游</p>
            <div class="text-xs text-gray-500">创建于：2024-01-01</div>
          </div>
        </div>
      </div>
    </section>

    <!-- 消息中心：待认证终局 -->
    <section id="messages" class="mb-12">
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8">
        <h2 class="text-2xl font-bold text-primary mb-4 md:mb-0">待认证的终局</h2>
      </div>

      <div class="space-y-4">
        <div class="bg-white rounded-xl shadow-md p-5 card-hover">
          <div class="flex items-start justify-between mb-3">
            <div class="flex items-center">
              <img src="https://picsum.photos/id/64/40/40" alt="玩家A" class="w-10 h-10 rounded-full object-cover mr-3">
              <div>
                <h4 class="font-medium">《璀璨宝石》终局认证</h4>
                <p class="text-sm text-gray-500">2小时前提交</p>
              </div>
            </div>
            <span class="badge bg-red-100 text-red-600">待认证</span>
          </div>

          <div class="bg-gray-50 rounded-lg p-4 mb-4">
            <p class="text-sm text-gray-600">玩家A: 35分 | 玩家B: 28分 | 玩家C: 22分</p>
            <div class="flex items-center justify-between mt-2">
              <div class="flex -space-x-2">
                <img src="https://picsum.photos/id/64/30/30" alt="玩家A" class="w-8 h-8 rounded-full border-2 border-white">
                <img src="https://picsum.photos/id/65/30/30" alt="玩家B" class="w-8 h-8 rounded-full border-2 border-white">
                <img src="https://picsum.photos/id/66/30/30" alt="玩家C" class="w-8 h-8 rounded-full border-2 border-white">
              </div>
              <span class="text-xs text-gray-500">策略类</span>
            </div>
          </div>

          <div class="flex justify-end space-x-3">
            <button class="px-4 py-2 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-100">拒绝</button>
            <button class="px-4 py-2 rounded-md bg-primary text-white hover:bg-primary/90">批准</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- 新增对局记录模态框 -->
  <div id="add-record-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-xl shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
      <div class="p-6 border-b border-gray-200">
        <div class="flex justify-between items-center">
          <h3 class="text-xl font-bold text-primary">新增对局记录</h3>
          <button id="close-modal" class="text-gray-500 hover:text-gray-700">
            <i class="fa fa-times text-xl"></i>
          </button>
        </div>
      </div>

      <div class="p-6">
        <form>
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2" for="game-name">桌游名称</label>
            <input type="text" id="game-name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary">
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2" for="game-type">桌游类型</label>
            <select id="game-type" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary">
              <option value="strategy">策略类</option>
              <option value="party">聚会类</option>
              <option value="coop">合作类</option>
            </select>
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">参与玩家</label>
            <div class="flex flex-wrap gap-2">
              <input type="text" placeholder="玩家A" class="px-3 py-1 border rounded-md flex-grow">
              <input type="text" placeholder="玩家B" class="px-3 py-1 border rounded-md flex-grow">
            </div>
          </div>

          <div class="mt-6">
            <button type="submit" class="btn-primary w-full">提交记录</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script>
    // 模态框交互
    const addRecordBtn = document.getElementById('add-record-btn');
    const addRecordModal = document.getElementById('add-record-modal');
    const closeModal = document.getElementById('close-modal');

    addRecordBtn.addEventListener('click', () => {
      addRecordModal.classList.remove('hidden');
    });

    closeModal.addEventListener('click', () => {
      addRecordModal.classList.add('hidden');
    });
  </script>
</body>
</html>
